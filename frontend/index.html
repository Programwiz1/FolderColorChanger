<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Folder Color Changer</title>
</head>
<body>
  <div class="onboarding-popup" id="onboarding-popup">
    <div class="popup-content">
      <h2>Welcome to Folder Color Changer!</h2>
      <p>Select a folder, pick a color, and apply the change with ease.</p>
      <button id="close-popup">Got It!</button>
    </div>
  </div>

  <header>
    <h1>Folder Color Changer</h1>
  </header>

  <main>
    <section class="folder-input">
      <label for="folder-path">Select Folder:</label>
      <input type="text" id="folder-path" placeholder="Enter folder path or browse">
      <button id="browse-button">Browse</button>
    </section>

    <section class="color-picker">
      <label for="color">Pick a Color:</label>
      <input type="color" id="color-picker" value="#ff0000">
    </section>

    <section class="preview">
      <h3>Folder Preview</h3>
      <div class="folder-icon" id="folder-preview">
        <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 360">
          <defs>
            <style>
              .cls-1 {
                fill: #ffc257;
              }
              .cls-2 {
                fill: #ff9b59;
              }
            </style>
          </defs>
          <path class="cls-2" d="M322.5,54h-70c-11.05,0-20,8.95-20,20v7H37.5c-11.05,0-20,8.95-20,20v185c0,11.05,8.95,20,20,20h285c11.05,0,20-8.95,20-20V74c0-11.05-8.95-20-20-20Z"/>
          <rect class="cls-1" x="17.5" y="108" width="325" height="198" rx="18.76" ry="18.76"/>
        </svg>
      </div>
    </section>

    <section class="actions">
      <button id="apply-button">Apply</button>
      <button id="reset-button">Reset</button>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
